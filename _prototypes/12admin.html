<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElevateConnect - Super Admin Control Center</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100%;
            position: relative;
        }

        html, body {
            height: 100%;
        }

        /* ============= ANIMATED MESH GRADIENT ============= */
        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #0a0a0f;
            overflow: hidden;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.5;
            animation: floatOrb 25s infinite ease-in-out;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.4), transparent 70%);
            top: -10%;
            left: -10%;
            animation-duration: 20s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.35), transparent 70%);
            bottom: -15%;
            right: -10%;
            animation-duration: 25s;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.3), transparent 70%);
            top: 40%;
            left: 50%;
            animation-duration: 30s;
            animation-delay: 10s;
        }

        .orb-4 {
            width: 550px;
            height: 550px;
            background: radial-gradient(circle, rgba(234, 179, 8, 0.25), transparent 70%);
            top: 20%;
            right: 20%;
            animation-duration: 28s;
            animation-delay: 15s;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.95); }
            75% { transform: translate(40px, 20px) scale(1.05); }
        }

        /* ============= CONTAINER & LAYOUT ============= */
        .admin-container {
            min-height: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        /* Header */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-title {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .header-title h1 {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .header-subtitle {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 20px 10px 10px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .user-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, #eab308, #f59e0b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 16px;
            color: #0a0a0f;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 700;
            font-size: 14px;
        }

        .user-role-text {
            font-size: 12px;
            color: rgba(234, 179, 8, 0.9);
            font-weight: 600;
        }

        /* ============= BENTO GRID LAYOUT ============= */
        .bento-grid {
            display: grid;
            grid-template-columns: 70% 1fr;
            grid-template-rows: auto auto;
            gap: 24px;
            flex: 1;
        }

        /* Zone A: User Data Grid (Left - Full Height) */
        .zone-a {
            grid-column: 1;
            grid-row: 1 / 3;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 28px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        /* Zone B: Quick Import (Right Top) */
        .zone-b {
            grid-column: 2;
            grid-row: 1;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 28px;
            padding: 28px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Zone C: System Config (Right Bottom) */
        .zone-c {
            grid-column: 2;
            grid-row: 2;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 28px;
            padding: 28px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .zone-title {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .zone-title-icon {
            font-size: 20px;
        }

        /* ============= SEARCH & FILTER BAR ============= */
        .filter-bar {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            align-items: center;
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
        }

        .search-input-wrapper svg {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            stroke: rgba(255, 255, 255, 0.4);
        }

        .search-input {
            width: 100%;
            padding: 14px 20px 14px 48px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(139, 92, 246, 0.6);
            box-shadow: 0 0 24px rgba(139, 92, 246, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .filter-select {
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .filter-select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(139, 92, 246, 0.6);
        }

        .filter-select option {
            background: #1a1a24;
            color: #ffffff;
        }

        /* ============= DATA TABLE ============= */
        .table-wrapper {
            flex: 1;
            overflow: auto;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.2);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            z-index: 10;
        }

        .data-table th {
            padding: 18px 20px;
            text-align: left;
            font-size: 11px;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .data-table tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .data-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .data-table td {
            padding: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 500;
        }

        .user-cell-table {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-cell-avatar-table {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 14px;
            flex-shrink: 0;
        }

        .user-cell-info-table {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .user-cell-name-table {
            font-weight: 700;
            color: #ffffff;
        }

        .user-cell-email-table {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Role Badges */
        .role-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            gap: 6px;
        }

        .role-badge.student {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        .role-badge.tpo {
            background: rgba(139, 92, 246, 0.15);
            color: #8b5cf6;
            border: 1px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
        }

        .role-badge.admin {
            background: rgba(234, 179, 8, 0.15);
            color: #eab308;
            border: 1px solid rgba(234, 179, 8, 0.3);
            box-shadow: 0 4px 12px rgba(234, 179, 8, 0.2);
        }

        .role-badge.alumni {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
        }

        .role-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        /* Status Pills */
        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
        }

        .status-pill.active {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
        }

        .status-pill.inactive {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Action Buttons */
        .action-btn {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.6);
        }

        .action-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.5);
            color: #8b5cf6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .action-btn svg {
            width: 16px;
            height: 16px;
        }

        /* ============= DRAG & DROP ZONE ============= */
        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover {
            border-color: rgba(139, 92, 246, 0.5);
            background: rgba(139, 92, 246, 0.05);
        }

        .drop-zone.drag-over {
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.1);
            transform: scale(1.02);
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: rgba(139, 92, 246, 0.7);
        }

        .drop-zone-text {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 6px;
        }

        .drop-zone-hint {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }

        .file-input-hidden {
            display: none;
        }

        /* Progress Bar */
        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar-wrapper {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #3b82f6);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
        }

        /* ============= SMTP FORM ============= */
        .smtp-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 11px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(139, 92, 246, 0.6);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        /* Liquid Button */
        .liquid-btn {
            padding: 14px 24px;
            border: none;
            border-radius: 14px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .liquid-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .liquid-btn:hover::before {
            left: 100%;
        }

        .liquid-btn.primary {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            color: #ffffff;
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.5);
        }

        .liquid-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(139, 92, 246, 0.7);
        }

        .liquid-btn.primary:active {
            transform: translateY(0);
        }

        .liquid-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ============= MODAL ============= */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: rgba(26, 26, 36, 0.95);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 28px;
            padding: 40px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: modalSlideIn 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 28px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 14px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            color: #ffffff;
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }

        .modal-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(139, 92, 246, 0.6);
        }

        .modal-btn.secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .modal-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        /* ============= TOAST ============= */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 18px 28px;
            background: rgba(139, 92, 246, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.5);
            border-radius: 16px;
            color: #ffffff;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 16px 48px rgba(139, 92, 246, 0.6);
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: toastSlideIn 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .toast.success {
            background: rgba(16, 185, 129, 0.95);
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 0 16px 48px rgba(16, 185, 129, 0.6);
        }

        .toast.error {
            background: rgba(239, 68, 68, 0.95);
            border-color: rgba(239, 68, 68, 0.5);
            box-shadow: 0 16px 48px rgba(239, 68, 68, 0.6);
        }

        @keyframes toastSlideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* ============= RESPONSIVE ============= */
        @media (max-width: 1200px) {
            .bento-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }

            .zone-a {
                grid-column: 1;
                grid-row: 1;
            }

            .zone-b {
                grid-column: 1;
                grid-row: 2;
            }

            .zone-c {
                grid-column: 1;
                grid-row: 3;
            }
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 20px;
            }

            .header-title h1 {
                font-size: 32px;
            }

            .filter-bar {
                flex-direction: column;
            }

            .filter-select {
                width: 100%;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>

  <script>
        // ============= INITIALIZATION =============
        
        const STORAGE_KEY = 'elevateconnect_users';
        let currentEditEmail = null;

        // Initialize mock data
        function initializeMockData() {
            if (!localStorage.getItem(STORAGE_KEY)) {
                const mockUsers = [
                    { name: 'Rahul Sharma', email: 'rahul.sharma@student.edu', role: 'Student', department: 'Computer Science', status: 'Active' },
                    { name: 'Priya Patel', email: 'priya.patel@student.edu', role: 'Student', department: 'Information Technology', status: 'Active' },
                    { name: 'Dr. Anjali Verma', email: 'anjali.verma@tpo.edu', role: 'TPO', department: 'Placement Cell', status: 'Active' },
                    { name: 'Amit Kumar', email: 'amit.kumar@alumni.edu', role: 'Alumni', department: 'Electronics', status: 'Active' },
                    { name: 'Sneha Singh', email: 'sneha.singh@student.edu', role: 'Student', department: 'Mechanical', status: 'Active' },
                    { name: 'Admin User', email: 'admin@elevateconnect.com', role: 'Admin', department: 'System', status: 'Active' },
                    { name: 'Rohan Mehta', email: 'rohan.mehta@alumni.edu', role: 'Alumni', department: 'Computer Science', status: 'Active' },
                    { name: 'Prof. Arun Joshi', email: 'arun.joshi@tpo.edu', role: 'TPO', department: 'Career Services', status: 'Active' },
                    { name: 'Kavita Reddy', email: 'kavita.reddy@student.edu', role: 'Student', department: 'Civil Engineering', status: 'Inactive' },
                    { name: 'Neha Gupta', email: 'neha.gupta@student.edu', role: 'Student', department: 'Biotechnology', status: 'Active' }
                ];
                localStorage.setItem(STORAGE_KEY, JSON.stringify(mockUsers));
            }
        }

        // Get users from localStorage
        function getUsers() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        }

        // Save users to localStorage
        function saveUsers(users) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(users));
        }

        // ============= RENDER TABLE =============

        function renderTable(users = null) {
            const tableBody = document.getElementById('userTableBody');
            const usersToRender = users || getUsers();
            
            tableBody.innerHTML = '';

            usersToRender.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="user-cell-table">
                            <div class="user-cell-avatar-table">${user.name.charAt(0)}</div>
                            <div class="user-cell-info-table">
                                <div class="user-cell-name-table">${user.name}</div>
                                <div class="user-cell-email-table">${user.email}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span class="role-badge ${user.role.toLowerCase()}">
                            <span class="role-dot"></span>
                            ${user.role}
                        </span>
                    </td>
                    <td>${user.department}</td>
                    <td>
                        <span class="status-pill ${user.status.toLowerCase()}">
                            <span class="status-dot"></span>
                            ${user.status}
                        </span>
                    </td>
                    <td>
                        <button class="action-btn" onclick="openEditModal('${user.email}')" title="Edit User">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                            </svg>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // ============= SEARCH & FILTER =============

        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const roleFilter = document.getElementById('roleFilter').value;
            const allUsers = getUsers();

            const filtered = allUsers.filter(user => {
                const matchesSearch = user.name.toLowerCase().includes(searchTerm) || 
                                    user.email.toLowerCase().includes(searchTerm);
                const matchesRole = roleFilter === 'all' || user.role === roleFilter;
                return matchesSearch && matchesRole;
            });

            renderTable(filtered);
        }

        document.getElementById('searchInput').addEventListener('input', filterUsers);
        document.getElementById('roleFilter').addEventListener('change', filterUsers);

        // ============= EDIT MODAL =============

        function openEditModal(email) {
            const users = getUsers();
            const user = users.find(u => u.email === email);
            
            if (!user) return;

            currentEditEmail = email;
            document.getElementById('editName').value = user.name;
            document.getElementById('editEmail').value = user.email;
            document.getElementById('editRole').value = user.role;
            document.getElementById('editDepartment').value = user.department;

            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            currentEditEmail = null;
        }

        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const users = getUsers();
            const userIndex = users.findIndex(u => u.email === currentEditEmail);

            if (userIndex !== -1) {
                users[userIndex].name = document.getElementById('editName').value;
                users[userIndex].role = document.getElementById('editRole').value;
                users[userIndex].department = document.getElementById('editDepartment').value;

                saveUsers(users);
                renderTable();
                closeEditModal();
                showToast('User updated successfully!', 'success');
            }
        });

        // Close modal on overlay click
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        // ============= DRAG & DROP IMPORT =============

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.csv')) {
                processCSVImport(file);
            } else {
                showToast('Please upload a CSV file', 'error');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processCSVImport(file);
            }
        });

        function processCSVImport(file) {
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressText.textContent = 'Importing users...';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';
                progressText.textContent = `Importing users... ${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    
                    // Simulate adding 50 users
                    const users = getUsers();
                    const newUsersCount = 50;
                    
                    // Just show success without actually adding users (for demo)
                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                        showToast(`Successfully imported ${newUsersCount} users from ${file.name}`, 'success');
                    }, 300);
                }
            }, 200);
        }

        // ============= SMTP TEST CONNECTION =============

        function testEmailConnection() {
            const btn = document.getElementById('testEmailBtn');
            const btnText = document.getElementById('testEmailBtnText');
            
            // Disable button and show loading state
            btn.disabled = true;
            btnText.innerHTML = '<div class="btn-spinner"></div> Testing...';

            // Simulate connection test
            setTimeout(() => {
                showToast('‚úÖ SMTP connection successful! Test email sent.', 'success');
                
                // Reset button
                btn.disabled = false;
                btnText.innerHTML = 'üöÄ Test Connection';
            }, 2500);
        }

        // ============= TOAST NOTIFICATION =============

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? '‚úì' : type === 'error' ? '‚úï' : '‚Ñπ';
            toast.innerHTML = `<span style="font-size: 18px;">${icon}</span><span>${message}</span>`;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'none';
                toast.style.transform = 'translateX(400px)';
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3500);
        }

        // ============= MOUSE PARALLAX EFFECT =============

        document.addEventListener('mousemove', (e) => {
            const mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            const mouseY = (e.clientY / window.innerHeight - 0.5) * 2;

            document.querySelectorAll('.gradient-orb').forEach((orb, index) => {
                const speed = (index + 1) * 15;
                orb.style.transform = `translate(${mouseX * speed}px, ${mouseY * speed}px)`;
            });
        });

        // ============= INITIALIZATION ON LOAD =============

        window.addEventListener('load', () => {
            initializeMockData();
            renderTable();
            console.log('‚ú® ElevateConnect Super Admin Control Center Loaded');
        });
    </script>
