<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElevateConnect - Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="/_sdk/element_sdk.js"></script>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100%;
        }

        html, body {
            height: 100%;
        }

        /* Background Mesh Gradient */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at 20% 30%, rgba(88, 28, 135, 0.3) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 70%, rgba(29, 78, 216, 0.3) 0%, transparent 50%),
                        radial-gradient(ellipse at 50% 50%, rgba(16, 185, 129, 0.2) 0%, transparent 50%);
            background-color: #0a0a0f;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            transition: transform 0.3s ease-out;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.4), transparent);
            top: 10%;
            left: 10%;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.4), transparent);
            bottom: 20%;
            right: 10%;
            animation-delay: 7s;
        }

        .blob-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.3), transparent);
            top: 50%;
            left: 50%;
            animation-delay: 14s;
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            height: 100%;
            min-height: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 0;
            position: fixed;
            height: 100%;
            z-index: 100;
        }

        .logo-mini {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 48px;
        }

        .nav-items {
            display: flex;
            flex-direction: column;
            gap: 24px;
            flex: 1;
        }

        .nav-item {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: -20px;
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            border-radius: 0 4px 4px 0;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 80px;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            position: sticky;
            top: 0;
            z-index: 90;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
        }

        .top-bar-actions {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .notification-icon,
        .user-avatar {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .notification-icon:hover,
        .user-avatar:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(139, 92, 246, 0.5);
        }

        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 50%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .user-avatar {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            font-weight: 700;
            color: #ffffff;
        }

        /* User Dropdown */
        .user-dropdown {
            position: absolute;
            top: 60px;
            right: 32px;
            width: 240px;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .user-dropdown.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-header {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 8px;
        }

        .dropdown-name {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .dropdown-role {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.7);
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .dropdown-item.danger:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }

        .welcome-section {
            margin-bottom: 32px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Bento Grid */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 200px;
            gap: 24px;
        }

        .widget {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 28px;
            transition: all 0.4s ease;
            perspective: 1000px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .widget:nth-child(1) { animation-delay: 0.1s; }
        .widget:nth-child(2) { animation-delay: 0.2s; }
        .widget:nth-child(3) { animation-delay: 0.3s; }
        .widget:nth-child(4) { animation-delay: 0.4s; }
        .widget:nth-child(5) { animation-delay: 0.5s; }

        .widget:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.3);
        }

        .widget.large {
            grid-column: span 2;
            grid-row: span 2;
        }

        .widget.wide {
            grid-column: span 2;
        }

        .widget.tall {
            grid-row: span 2;
        }

        .widget-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .widget-title {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
        }

        .widget-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
        }

        /* Eligibility Widget */
        .eligibility-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: calc(100% - 60px);
        }

        .eligibility-score {
            text-align: center;
        }

        .score-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: conic-gradient(
                #8b5cf6 0%,
                #3b82f6 85%,
                rgba(255, 255, 255, 0.1) 85%
            );
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            position: relative;
        }

        .score-circle::before {
            content: '';
            position: absolute;
            width: 110px;
            height: 110px;
            background: #0a0a0f;
            border-radius: 50%;
        }

        .score-value {
            position: relative;
            z-index: 1;
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        .eligibility-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Upcoming Drives */
        .drives-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            height: calc(100% - 60px);
            overflow-y: auto;
        }

        .drive-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .drive-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(4px);
        }

        .company-logo {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .drive-info {
            flex: 1;
        }

        .company-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .drive-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            height: calc(100% - 60px);
        }

        .action-btn {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.6);
        }

        /* Recent Feedback */
        .feedback-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            height: calc(100% - 60px);
            overflow-y: auto;
        }

        .feedback-item {
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid #8b5cf6;
            border-radius: 8px;
        }

        .feedback-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .feedback-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
        }

        .feedback-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 8px;
        }

        /* Analytics Chart */
        .analytics-content {
            display: flex;
            flex-direction: column;
            height: calc(100% - 60px);
        }

        .chart-legend {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .chart-container {
            flex: 1;
            display: flex;
            align-items: flex-end;
            gap: 16px;
            padding: 20px 0;
        }

        .chart-bar {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .bar-group {
            display: flex;
            gap: 8px;
            align-items: flex-end;
            width: 100%;
            justify-content: center;
            height: 180px;
        }

        .bar {
            width: 32px;
            border-radius: 8px 8px 0 0;
            position: relative;
            transition: all 0.3s ease;
        }

        .bar:hover {
            opacity: 0.8;
            transform: translateY(-4px);
        }

        .bar.applications {
            background: linear-gradient(180deg, #8b5cf6, #6d28d9);
        }

        .bar.selections {
            background: linear-gradient(180deg, #10b981, #059669);
        }

        .chart-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 8px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .bento-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .widget.large,
            .widget.wide {
                grid-column: span 1;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
                padding: 16px 0;
            }

            .main-content {
                margin-left: 60px;
            }

            .logo-mini {
                font-size: 18px;
                margin-bottom: 32px;
            }

            .nav-item {
                width: 40px;
                height: 40px;
            }

            .top-bar {
                padding: 0 16px;
            }

            .search-bar {
                max-width: 300px;
            }

            .content-area {
                padding: 20px;
            }

            .bento-grid {
                grid-template-columns: 1fr;
                grid-auto-rows: auto;
            }

            .widget {
                min-height: 250px;
            }

            .widget.large,
            .widget.tall {
                grid-row: span 1;
            }
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="bg-gradient">
   <div class="blob blob-1"></div>
   <div class="blob blob-2"></div>
   <div class="blob blob-3"></div>
  </div>
  <div class="dashboard"><!-- Sidebar -->
   <aside class="sidebar">
    <div class="logo-mini">
     E
    </div>
    <nav class="nav-items">
     <div class="nav-item active" title="Dashboard"><i class="fas fa-th-large"></i>
     </div>
     <div class="nav-item" title="Placements"><i class="fas fa-briefcase"></i>
     </div>
     <div class="nav-item" title="Applications"><i class="fas fa-file-alt"></i>
     </div>
     <div class="nav-item" title="Analytics"><i class="fas fa-chart-line"></i>
     </div>
     <div class="nav-item" title="Messages"><i class="fas fa-envelope"></i>
     </div>
     <div class="nav-item" title="Settings"><i class="fas fa-cog"></i>
     </div>
    </nav>
   </aside><!-- Main Content -->
   <main class="main-content"><!-- Top Bar -->
    <header class="top-bar">
     <div class="search-bar"><i class="fas fa-search search-icon"></i> <input type="text" class="search-input" placeholder="Search placements, companies...">
     </div>
     <div class="top-bar-actions">
      <div class="notification-icon"><i class="fas fa-bell"></i> <span class="notification-badge">3</span>
      </div>
      <div class="user-avatar" id="userAvatar">
       A
      </div>
     </div>
    </header><!-- User Dropdown -->
    <div class="user-dropdown" id="userDropdown">
     <div class="dropdown-header">
      <div class="dropdown-name" id="dropdownName">
       Aryan Kumar
      </div>
      <div class="dropdown-role" id="dropdownRole">
       Student
      </div>
     </div>
     <div class="dropdown-item"><i class="fas fa-user"></i> <span>Profile</span>
     </div>
     <div class="dropdown-item"><i class="fas fa-cog"></i> <span>Settings</span>
     </div>
     <div class="dropdown-item danger" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Logout</span>
     </div>
    </div><!-- Content Area -->
    <div class="content-area">
     <div class="welcome-section">
      <h1 class="welcome-title" id="welcomeTitle">Welcome back, Aryan</h1>
      <p class="welcome-subtitle">Here's what's happening with your placement journey today</p>
     </div><!-- Bento Grid -->
     <div class="bento-grid" id="bentoGrid"><!-- Widgets will be dynamically inserted here -->
     </div>
    </div>
   </main>
  </div>
  <script>
        const defaultConfig = {
            welcome_message: "Welcome back",
            eligibility_title: "Placement Eligibility Status",
            drives_title: "Upcoming Placement Drives",
            quick_action_title: "Quick Actions",
            feedback_title: "Recent Feedback",
            analytics_title: "Application Analytics",
            background_color: "#0a0a0f",
            surface_color: "rgba(255, 255, 255, 0.05)",
            text_color: "#ffffff",
            primary_action: "#8b5cf6",
            secondary_action: "rgba(255, 255, 255, 0.05)"
        };

        async function onConfigChange(config) {
            const userName = JSON.parse(localStorage.getItem('elevateUser'))?.name || 'Aryan';
            document.getElementById('welcomeTitle').textContent = `${config.welcome_message || defaultConfig.welcome_message}, ${userName}`;
            
            // Update widget titles
            const eligibilityTitle = document.querySelector('[data-widget="eligibility"] .widget-title');
            if (eligibilityTitle) eligibilityTitle.textContent = config.eligibility_title || defaultConfig.eligibility_title;
            
            const drivesTitle = document.querySelector('[data-widget="drives"] .widget-title');
            if (drivesTitle) drivesTitle.textContent = config.drives_title || defaultConfig.drives_title;
            
            const quickTitle = document.querySelector('[data-widget="quick"] .widget-title');
            if (quickTitle) quickTitle.textContent = config.quick_action_title || defaultConfig.quick_action_title;
            
            const feedbackTitle = document.querySelector('[data-widget="feedback"] .widget-title');
            if (feedbackTitle) feedbackTitle.textContent = config.feedback_title || defaultConfig.feedback_title;
            
            const analyticsTitle = document.querySelector('[data-widget="analytics"] .widget-title');
            if (analyticsTitle) analyticsTitle.textContent = config.analytics_title || defaultConfig.analytics_title;

            document.body.style.backgroundColor = config.background_color || defaultConfig.background_color;
            document.body.style.color = config.text_color || defaultConfig.text_color;
            
            const surfaceElements = document.querySelectorAll('.widget, .sidebar, .top-bar');
            surfaceElements.forEach(el => {
                el.style.backgroundColor = config.surface_color || defaultConfig.surface_color;
            });

            const primaryButtons = document.querySelectorAll('.action-btn');
            const primaryColor = config.primary_action || defaultConfig.primary_action;
            primaryButtons.forEach(btn => {
                btn.style.background = `linear-gradient(135deg, ${primaryColor}, #3b82f6)`;
            });
        }

        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig: defaultConfig,
                onConfigChange: onConfigChange,

        // 3D Tilt Effect
        function addTiltEffect() {
            const widgets = document.querySelectorAll('.widget');
            
            widgets.forEach(widget => {
                widget.addEventListener('mousemove', (e) => {
                    const rect = widget.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateX = (y - centerY) / 20;
                    const rotateY = (centerX - x) / 20;
                    
                    widget.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });
                
                widget.addEventListener('mouseleave', () => {
                    widget.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';

            });
