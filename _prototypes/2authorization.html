 <head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script src="/_sdk/element_sdk.js"></script>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        html, body {
            height: 100%;
        }

        /* Background Mesh Gradient */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at 20% 30%, rgba(88, 28, 135, 0.3) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 70%, rgba(29, 78, 216, 0.3) 0%, transparent 50%),
                        radial-gradient(ellipse at 50% 50%, rgba(16, 185, 129, 0.2) 0%, transparent 50%);
            background-color: #0a0a0f;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            transition: transform 0.3s ease-out;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.4), transparent);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.4), transparent);
            bottom: 20%;
            right: 10%;
            animation-delay: 7s;
        }

        .blob-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.3), transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 14s;
        }

        /* Logo */
        .logo {
            position: fixed;
            top: 30px;
            left: 40px;
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: 100;
        }

        /* Main Container */
        .auth-container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
            perspective: 2000px;
        }

        /* Benefits Panel */
        .benefits-panel {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .benefits-header {
            margin-bottom: 20px;
        }

        .benefits-title {
            font-size: 48px;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .benefits-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.6;
        }

        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .benefit-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 28px;
            transition: all 0.4s ease;
        }

        .benefit-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 16px 48px rgba(139, 92, 246, 0.3);
        }

        .benefit-icon {
            font-size: 36px;
            margin-bottom: 12px;
        }

        .benefit-title {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
        }

        /* Auth Card */
        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        /* Role Tabs */
        .role-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 6px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .role-tab {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            font-size: 14px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .role-tab:hover {
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.05);
        }

        .role-tab.active {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            color: #ffffff;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.4);
        }

        /* Mode Switcher */
        .mode-switcher {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 32px;
        }

        .mode-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            padding-bottom: 8px;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .mode-btn.active {
            color: #ffffff;
            border-bottom-color: #8b5cf6;
        }

        /* Form Container */
        .form-container {
            position: relative;
            min-height: 400px;
        }

        .auth-form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            transition: all 0.4s ease;
        }

        .auth-form.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        /* Input Groups */
        .input-group {
            position: relative;
            margin-bottom: 28px;
        }

        .input-field {
            width: 100%;
            padding: 16px 16px 16px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-bottom-color: #8b5cf6;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
        }

        .input-field.error {
            border-bottom-color: #ef4444;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .input-label {
            position: absolute;
            left: 0;
            top: 16px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: -8px;
            font-size: 12px;
            color: #8b5cf6;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 8px;
            top: 16px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 20px;
            transition: color 0.3s;
            padding: 4px;
        }

        .password-toggle:hover {
            color: #8b5cf6;
        }

        /* Select Dropdown */
        .select-field {
            width: 100%;
            padding: 16px 16px 16px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            outline: none;
            cursor: pointer;
        }

        .select-field option {
            background: #1a1a24;
            color: #ffffff;
        }

        .select-field:focus {
            border-bottom-color: #8b5cf6;
        }

        /* Forgot Password */
        .forgot-password {
            text-align: right;
            margin-bottom: 24px;
        }

        .forgot-password a {
            color: #8b5cf6;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #a78bfa;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            color: #ffffff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.4);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            margin-right: 16px;
        }

        .divider::after {
            margin-left: 16px;
        }

        /* Social Login */
        .social-login {
            display: flex;
            gap: 12px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(139, 92, 246, 0.5);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .auth-container {
                grid-template-columns: 1fr;
            }

            .benefits-panel {
                display: none;
            }

            .auth-card {
                padding: 32px 24px;
            }

            .logo {
                left: 20px;
                top: 20px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .role-tabs {
                flex-wrap: wrap;
            }

            .role-tab {
                font-size: 12px;
                padding: 10px 12px;
            }

            .benefits-title {
                font-size: 32px;
            }
        }
    </style>

  <script>
        const defaultConfig = {
            page_title: "Welcome Back",
            page_subtitle: "Sign in to continue your journey towards career excellence",
            benefit_1_title: "Track Placements",
            benefit_2_title: "Alumni Network",
            benefit_3_title: "Skill Recovery",
            benefit_4_title: "Real-time Analytics",
            background_color: "#0a0a0f",
            surface_color: "rgba(255, 255, 255, 0.05)",
            text_color: "#ffffff",
            primary_action: "#8b5cf6",
            secondary_action: "rgba(255, 255, 255, 0.05)"
        };

        async function onConfigChange(config) {
            document.getElementById('pageTitle').textContent = config.page_title || defaultConfig.page_title;
            document.getElementById('pageSubtitle').textContent = config.page_subtitle || defaultConfig.page_subtitle;
            document.getElementById('benefit1').textContent = config.benefit_1_title || defaultConfig.benefit_1_title;
            document.getElementById('benefit2').textContent = config.benefit_2_title || defaultConfig.benefit_2_title;
            document.getElementById('benefit3').textContent = config.benefit_3_title || defaultConfig.benefit_3_title;
            document.getElementById('benefit4').textContent = config.benefit_4_title || defaultConfig.benefit_4_title;

            document.body.style.backgroundColor = config.background_color || defaultConfig.background_color;
            document.body.style.color = config.text_color || defaultConfig.text_color;
            
            const surfaceElements = document.querySelectorAll('.auth-card, .benefit-card');
            surfaceElements.forEach(el => {
                el.style.backgroundColor = config.surface_color || defaultConfig.surface_color;
            });

            const primaryButtons = document.querySelectorAll('.submit-btn, .role-tab.active');
            const primaryColor = config.primary_action || defaultConfig.primary_action;
            primaryButtons.forEach(btn => {
                btn.style.background = `linear-gradient(135deg, ${primaryColor}, #3b82f6)`;
            });

            const secondaryElements = document.querySelectorAll('.social-btn');
            secondaryElements.forEach(el => {
                el.style.backgroundColor = config.secondary_action || defaultConfig.secondary_action;
            });
        }

        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig: defaultConfig,
                onConfigChange: onConfigChange,
                mapToCapabilities: (config) => ({
                    recolorables: [
                        {
                            get: () => config.background_color || defaultConfig.background_color,
                            set: (value) => {
                                config.background_color = value;
                                window.elementSdk.setConfig({ background_color: value });
                            }
                        },
                        {
                            get: () => config.surface_color || defaultConfig.surface_color,
                            set: (value) => {
                                config.surface_color = value;
                                window.elementSdk.setConfig({ surface_color: value });
                            }
                        },
                        {
                            get: () => config.text_color || defaultConfig.text_color,
                            set: (value) => {
                                config.text_color = value;
                                window.elementSdk.setConfig({ text_color: value });
                            }
                        },
                        {
                            get: () => config.primary_action || defaultConfig.primary_action,
                            set: (value) => {
                                config.primary_action = value;
                                window.elementSdk.setConfig({ primary_action: value });
                            }
                        },
                        {
                            get: () => config.secondary_action || defaultConfig.secondary_action,
                            set: (value) => {
                                config.secondary_action = value;
                                window.elementSdk.setConfig({ secondary_action: value });
                            }
                        }
                    ],
                    borderables: [],
                    fontEditable: undefined,
                    fontSizeable: undefined
                }),
                mapToEditPanelValues: (config) => new Map([
                    ["page_title", config.page_title || defaultConfig.page_title],
                    ["page_subtitle", config.page_subtitle || defaultConfig.page_subtitle],
                    ["benefit_1_title", config.benefit_1_title || defaultConfig.benefit_1_title],
                    ["benefit_2_title", config.benefit_2_title || defaultConfig.benefit_2_title],
                    ["benefit_3_title", config.benefit_3_title || defaultConfig.benefit_3_title],
                    ["benefit_4_title", config.benefit_4_title || defaultConfig.benefit_4_title]
                ])
            });
        }

        // Mouse parallax effect
        document.addEventListener('mousemove', (e) => {
            const mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            const mouseY = (e.clientY / window.innerHeight - 0.5) * 2;

            const blobs = document.querySelectorAll('.blob');
            blobs.forEach((blob, index) => {
                const speed = (index + 1) * 10;
                const currentTransform = blob.style.transform || '';
                blob.style.transform = `${currentTransform} translate(${mouseX * speed}px, ${mouseY * speed}px)`;
            });
        });

        // Card Tilt Effect
        const authCard = document.getElementById('authCard');
        authCard.addEventListener('mousemove', (e) => {
            const rect = authCard.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 30;
            const rotateY = (centerX - x) / 30;
            
            authCard.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        
        authCard.addEventListener('mouseleave', () => {
            authCard.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });

        // Role Tab Switching
        const roleTabs = document.querySelectorAll('.role-tab');
        let selectedRole = 'student';

        roleTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                roleTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                selectedRole = tab.dataset.role;
            });
        });

        // Mode Switching (Login/Register)
        const modeBtns = document.querySelectorAll('.mode-btn');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const mode = btn.dataset.mode;
                if (mode === 'login') {
                    loginForm.classList.add('active');
                    registerForm.classList.remove('active');
                } else {
                    registerForm.classList.add('active');
                    loginForm.classList.remove('active');
                }
            });
        });

        // Password Toggle
        const passwordToggles = document.querySelectorAll('.password-toggle');
        passwordToggles.forEach(toggle => {
            toggle.addEventListener('click', () => {
                const targetId = toggle.dataset.target;
                const input = document.getElementById(targetId);
                
                if (input.type === 'password') {
                    input.type = 'text';
                    toggle.textContent = 'üôà';
                } else {
